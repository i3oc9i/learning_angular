<app-search-bar [(search)]="search" />

<div id="card-list">
  <app-playing-card
    *ngFor="let monster of filteredMonsters()"
    [monster]="monster"
  />
</div>

<div *ngIf="filteredMonsters().length == 0; then notFound; else found"></div>
<ng-template #notFound>
  <div class="centered">No monsters found !</div>
</ng-template>
<ng-template #found>
  <div class="centered">Found {{ filteredMonsters().length }} monsters</div>
</ng-template>

<div class="centered">
  <button (click)="toggleMonster()">Toggle Card</button>
</div>

<br />

<div id="card-list">
  <app-playing-card [monster]="selectedMonster()" />
</div>
