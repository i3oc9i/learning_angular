<app-search-bar [(search)]="search" />

<div id="card-list">
  @for (monster of filteredMonsters(); track monster) {
  <app-playing-card [monster]="monster" />
  } @empty {
  <div class="centered">No monsters found !</div>
  }
</div>

@if (filteredMonsters().length > 0) {
<div class="centered">
  Found {{ filteredMonsters().length }} of {{ monsters().length }} monsters
</div>
}

<div class="centered">
  <button (click)="addGenericMonster()">Add Generic Monster</button>
</div>
<br /><br />

<div class="centered">
  <button (click)="toggleMonster()">Toggle Card</button>
</div>

<br />

<div id="card-list">
  <app-playing-card [monster]="selectedMonster()" />
</div>
